<div class="animate-switch-container" ng-switch on="data.selection">
	<div class="animate-switch" ng-switch-when="success">
		<span>Mail approved ! Thank you and enjoy !</span>
	</div>
	<div class="animate-switch" ng-switch-when="expired">
		<span>Approve link is out of date.</span>
	</div>
	<div class="animate-switch" ng-switch-default>
		<span>Approve in progress...</span>
	</div>
</div>
