<div ng-switch on="data.selection">
    <div ng-switch-when="decrypt">
        <input class="footer-text" type="text" ng-model="data.code" >
        <button class="ans-btn" ng-click="decrypt()">Decrypt</button>
    </div>
    <div class="wait-text" ng-switch-when="blocked">
        <span>You have been blocked by {{data.waitingLabelEmail}}</span>
    </div>
    <div class="wait-text" ng-switch-when="warned">
        <span>Warning message from {{data.waitingLabelEmail}} , but still waiting...</span>
    </div>
    <div ng-switch-when="finishDecrypt">
        <span class="wait-text" >{{data.ansContent}}</span>
        <button class="ans-btn" clip-copy="data.ansContent">Copy</button>
    </div>
    <div class="wait-text" ng-switch-when="notexist">
        <span>{{data.waitingLabelEmail}} not exist</span>
    </div>
    <div class="wait-text" ng-switch-when="notregistered">
        <span>{{data.waitingLabelEmail}} not registered yet</span>
    </div>
    <div class="wait-text" ng-switch-default>
        <span>Waiting for {{data.waitingLabelEmail}}...</span>
    </div>
</div>
