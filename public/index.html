<!doctype html>
<html lang="en" ng-app="keiin">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title app-name>Keiin</title>
    <link rel="stylesheet" href="css/app-main.css"/>
    <link rel="stylesheet" href="css/animations.css"/>
    <link rel="stylesheet" href="css/bootstrap-datepicker.css"/>
    <link rel="stylesheet" href="css/video-js.css"/>
    <link rel="stylesheet" href="css/bigvideo.css"/>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/angular/bootstrap.min.js"></script>
    <script src="lib/ZeroClipboard.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-strap.js"></script>
    <script src="lib/ZeroClipboard.min.js"></script>
    <script src="lib/angular/ng-clip.min.js"></script>
    <script src="lib/cryptojs/aes.js"></script>
    <script src="lib/cryptojs/pad-nopadding-min.js"></script>
    <script src="lib/video.js"></script>
    <script src="lib/bigvideo.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:900&text=ABCDEFGHIJKLMNOPQRSTUVWXYZ' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <!-- from http://dfcb.github.io/BigVideo.js/  -->

    <script src="js/conf.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ngClip.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script> 
</head>
<body ng-controller="keiin.controllers.app">

    <div class="center-fix">
        <div class="nav box" id="nav">
            <a href="/" class="nav-link">mykee.in</a>

            <div class="toggle-btn">
                <label><input type="checkbox" checked id="video-toggle" /> Video Playing</label>
            </div>
        </div>

        <div class="main">
            <div class="box" ng-view></div>

            <div>
                <p class="nav-link">
                    <strong>Application on</strong>
                    <a class="download" href="https://play.google.com/store/apps/details?id=in.mykee">Android Market</a>
                    <strong> and </strong>
                    <a class="download" href="/">iTunse</a>
                </p>
            </div>
        </div>


    </div>
    
    <script>
        var BV;
        $(function() {

            // initialize BigVideo
            BV = new $.BigVideo();
            BV.init();
            BV.show('video/bg.mov',{ambient:true});

            // Playlist button click starts video
            $('.playlist-btn').on('click', function(e) {
                e.preventDefault();
                BV.show($(this).attr('href'));
            })

            // Video Play/Pause toggle
            $('#video-toggle').on('click', function(e) {
                if (this.checked)   BV.getPlayer().play();
                else                BV.getPlayer().pause();
            })

            // set up navigation
            $('.nav-link').on('click',function(e){
                e.preventDefault();
                scrollToSection($(this).attr('href'));
            })

            function scrollToSection(id) {
                $('body,html').animate({scrollTop: $(id).offset().top - 50}, 400);
            }
        });
    </script>
</body>
</html>
